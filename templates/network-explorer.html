{% extends "base.html" %}
{% block title %}Networks{% endblock %}
{% block content%}
<div id="wrapper">
  <div id="gexfjs">
      <div id="zonecentre" class="gradient">
        <canvas id="carte" width="0" height="0"></canvas>
        <ul id="ctlzoom">
          <li>
            <a href="#" id="zoomPlusButton" title="S'approcher"> </a>
          </li>
          <li id="zoomSliderzone">
            <div id="zoomSlider"></div>
          </li>
          <li>
            <a href="#" id="zoomMinusButton" title="S'Ã©loigner"> </a>
          </li>
          <li>
            <a href="#" id="lensButton"> </a>
          </li>
          <li>
            <a href="#" id="edgesButton"> </a>
          </li>
        </ul>
      </div>
      <div id="overviewzone" class="gradient">
        <canvas id="overview" width="0" height="0"></canvas>
      </div>
      <div id="leftcolumn">
        <div id="unfold">
          <a href="#" id="aUnfold" class="rightarrow"> </a>
        </div>
        <div id="leftcontent"></div>
      </div>
      <div id="titlebar">
        <div id="maintitle">
          <h1><a href="http://gephi.org/" target="_blank" title="Made with Gephi">Gephi: JavaScript GEXF Viewer</a></h1>
        </div>
        <a id='back-button' href="{{url_for("networks")}}">
          <img src={{url_for('static', filename="images/HeaderGraphic.jpg")}} alt="">
          <p>Go back </p>
        </a>
        <form id="recherche" action="post">
          <input id="searchinput" class="grey" />
          <input id="searchsubmit" type="submit" />
        </form>
      </div>
      <ul id="autocomplete"></ul>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="{{url_for('static', filename='js/gexf-js/jquery.mousewheel.min.js')}}"></script>
<script src="{{url_for('static', filename='js/gexf-js/jquery-ui-1.10.3.custom.min.js')}}"></script>
<script src="{{url_for('static', filename='js/gexf-js/gexfjs.js')}}"></script>
<script src="{{url_for('static', filename='js/gexf-js/config.js')}}"></script>
{% endblock %}
